            <a class="btn btn-danger" href="{% url 'post_remove' pk=post.pk %}" id="remove"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>

        {% endif %}
    </div>
    <div class="post-image" >
        <img src="{{ post.image.url }}" style="width: 75%;">
    </div>
    <div class="post-content">
        <h2 id="post-content-title">{{ post.title }}</h2>
    </div>
    <div class="post-content-text">
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
