{% extends 'blog/base.html' %}

{% block content %}
    <h2 style="margin-top: 10px;">Add post</h2>
    <form method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success" id="save">Save</button>
    </form>
{% endblock %}
